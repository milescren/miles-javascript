<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // PART ONE
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own.
    let a = 1;
    console.log(a);
    let b = 3;
    console.log(b);
    let c = a + b;
    console.log(c);
    let d = b - a;
    console.log(d);
    let e = a / b;
    console.log(e);

    console.log("Working with strings:");

    let firstName = "Miles";
    console.log(firstName);
    let middleName = "Elise";
    console.log(middleName);
    let lastName = "Crenwelge";
    console.log(lastName);
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own.
    let greeting = "My name is " + name + ".";
    console.log(greeting);

    // PART TWO
    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(4);
    console.log(try02);

    let try03 = makeSquare(5);
    console.log(try03);

    // Functions on my own.
    // function to combine the three arguments to form a full name
    function makeName(firstName, middleName, lastName) {
      fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeName("Robert", "\"Beto\"", "O'Rourke"));
    console.log(makeName("Ewan", "Gordon", "McGregor"));
    console.log(makeName("Matt", "Paige", "Damon"));

    // PART FOUR
    console.log("Making better name function:");

    // making a better name function that checks for and fixes middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName += ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("John", "C", "Reilly"));    

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie.";
      } else {
        return "Away team wins :(";
      }
    }

    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(4,4));
    console.log(scoreCompare(2,2));

  </script>
  
</body>
</html>
