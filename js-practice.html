<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own.
    let a = 1;
    console.log(a);
    let b = 3;
    console.log(b);
    let c = a + b;
    console.log(c);
    let d = b - a;
    console.log(d);
    let e = a / b;
    console.log(e);

    console.log("Working with strings:");

    let firstName = "Miles";
    console.log(firstName);
    let middleName = "Elise";
    console.log(middleName);
    let lastName = "Crenwelge";
    console.log(lastName);
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own.
    let greeting = "My name is " + name + ".";
    console.log(greeting);

  </script>
</body>
</html>
